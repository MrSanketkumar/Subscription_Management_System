<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details</title>
    <link rel="stylesheet" href="/ui/styles.css">
</head>
<body>
    <div id="app">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('form')">Form</button>
            <button class="tab-button" onclick="showTab('upload')">Upload JSON</button>
            <button class="tab-button" onclick="showTab('data')">View Data</button>
        </div>
        <div id="form" class="tab-content">
            <h2>Submit Subscription Form</h2>
            <form id="subscriptionForm">
                <label for="subscriberId">Subscriber ID:</label>
                <input type="number" id="subscriberId" name="subscriberId" required>
                <label for="subscriberName">Subscriber Name:</label>
                <input type="text" id="subscriberName" name="subscriberName" required>
                <label for="subscriberCountry">Subscriber Country:</label>
                <input type="text" id="subscriberCountry" name="subscriberCountry" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="upload" class="tab-content" style="display: none;">
            <h2>Upload JSON File</h2>
            <input type="file" id="jsonFileInput">
            <button onclick="uploadJsonFile()">Upload</button>
        </div>
        <div id="data" class="tab-content" style="display: none;">
            <h2>Subscription Data</h2>
            <table id="subscriptionTable" style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; border: 1px solid #ddd;">
                <!-- Table head will be dynamically generated in JavaScript -->
                <tbody id="subscriptionTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <h3>Insights</h3>
            <p>Total Subscriber Count: <span id="totalSubscriberCount"></span></p>
            <p>Subscriber with Longest Duration: <span id="longestDurationSubscriber"></span></p>
            <p>Country with Most Subscribers: <span id="countryWithMostSubscribers"></span></p>
        </div>
    </div>
    <script src="/ui/script.js"></script>
</body>
</html>
